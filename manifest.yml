---
memory: 1G
instances: 1
services:
- movie-fun-sso
env:
  TRUST_CERTS: api.sys.longs.pal.pivotal.io,uaa.sys.longs.pal.pivotal.io
applications:
- name: album-service
  host: album-service-icg
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
      GRANT_TYPE: client_credentials
- name: movie-service
  host: movie-service-icg
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
      GRANT_TYPE: client_credentials
- name: movie-fun-app
  host: movie-fun-app-icg
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: http://album-service-icg.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-icg.apps.longs.pal.pivotal.io/movies
